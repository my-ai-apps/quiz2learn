<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QuizMe AI Chat</title><link rel="stylesheet" href="./assets/css/chatAI.css"><script src="./assets/js/chatAI.js" type="module"></script></head><body><div class="chat-container"><div class="header"><span>Chat with OpenAI</span> <span class="settings-icon" onclick="toggleSettings()">⚙️</span></div><div class="chat-window" id="chat-window"></div><div class="footer"><input id="user-input" class="input-box" placeholder="Type a message..."> <button class="send-btn" onclick="sendMessage()">Send</button></div></div><div id="settings"><div class="settings-content"><div class="settings-row"><label>API URL:</label> <input id="apiUrl"></div><div class="settings-row"><label>API Token:</label> <input id="apiToken"></div><div class="settings-row"><label>Model Name:</label> <input id="modelName" value="gpt-3.5-turbo"></div><div class="settings-row"><label>Max Tokens:</label> <input type="number" id="maxTokens" value="100"></div><div class="settings-row"><label>Temperature:</label> <input type="number" id="temperature" step="0.1" value="0.7"></div><div class="settings-row"><label>Top P:</label> <input type="number" id="topP" step="0.1" value="1.0"></div><div class="settings-row"><label>System Prompt:</label> <input id="systemPrompt" value="Based on the user’s input, determine the intended quiz topic. Create a JSON object containing a set of 5 multiple-choice questions relevant to that topic. Each question should include the fields 'question' (the quiz question), 'options' (single answer choice). Format the output to the pattern below { 'topic': 'example_topic', 'questions': [ { 'question': 'Example question?', 'options': ['Option A'], 'correctAnswer': 'Option B' } ] }"></div><div class="settings-buttons"><button onclick="saveSettings()">Save</button> <button class="cancel-btn" onclick="toggleSettings()">Cancel</button></div></div></div></body></html>
