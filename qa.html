<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ChatQ - Interactive Speech Quiz</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="./assets/css/questionAndAnswer.css"></head><body><div class="container"><header><h1>ChatQ</h1><div class="header-buttons"><button id="settingsButton" title="Settings"><i class="fas fa-cog"></i></button> <button id="newChatButton" title="New Chat"><i class="fas fa-pen"></i></button></div></header><div id="welcomeScreen" class="welcome-screen"><div class="welcome-content"><h2>Welcome to ChatQ</h2><p>Enter your questions and answers below to start a quiz</p><textarea id="quizInput" placeholder="Enter questions and answers in format:

Question 1: What is the capital of France?
Answer: Paris is the capital of France. It is known for landmarks such as the Eiffel Tower and the Louvre Museum.

Question 2: What is photosynthesis?
Answer: Photosynthesis is the process by which green plants and some other organisms use sunlight to synthesize foods with the help of chlorophyll."></textarea> <button id="startQuizButton">Start Quiz</button></div></div><div id="chatContainer" class="chat-container" style="display:none"><div id="messagesContainer" class="messages-container"></div></div><div id="quizContainer" class="quiz-container" style="display:none"><div id="questionDisplay" class="question-display"><h2>Question</h2><p></p></div><div id="userAnswerDisplay" class="user-answer-display"><strong>Your answer:</strong> <em>(Speak now...)</em></div><div id="resultDisplay" class="result-display" style="display:none"></div><div id="correctAnswerDisplay" class="correct-answer-display" style="display:none"></div><div id="autoAdvancePrompt" class="auto-advance-prompt" style="display:none"><p>Moving to next question...</p><div class="countdown">2</div><button id="playPauseButton" class="play-pause-button"><i class="fas fa-pause"></i></button></div><button id="nextButton" class="next-button" style="display:none">Next Question</button></div><div class="input-container"><button id="micButton" title="Toggle Microphone"><i class="fas fa-microphone"></i></button> <input id="messageInput" placeholder="Message"> <button id="sendButton" title="Send Message"><i class="fas fa-paper-plane"></i></button></div><div id="loader" style="display:none"><div class="loader-spinner"></div></div><div id="errorMessage" class="error-message" style="display:none"></div></div><script type="module" src="./assets/js/qa.js"></script></body></html>
