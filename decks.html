<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Top Quiz</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="./assets/css/common.css"><script src="./assets/js/decks.js" type="module"></script><style>:root{--bg-light:#f0f0f0;--text-light:#000;--bg-dark:#121212;--text-dark:#fff;--card-light:#fff;--card-dark:#1e1e1e;--border-color:#ddd}body.light{background:var(--bg-light);color:var(--text-light)}body.dark{background:var(--bg-dark);color:var(--text-dark)}.deck-list{list-style-type:none;padding:0}.deck-list li{background-color:var(--card-light);margin-bottom:10px;padding:10px;border-radius:5px;cursor:pointer}body.dark .deck-list li{background-color:var(--card-dark)}.deck-list li:hover{transform:translateY(-3px)}.edit-button{padding:8px 16px;background-color:#6b21a8;color:#fff;border:none;border-radius:4px;cursor:pointer;display:flex;align-items:center;gap:6px;transition:background-color .2s}.edit-button:hover{background-color:#581c87}.edit-button i{font-size:14px}body.dark .filters{background:var(--card-dark);box-shadow:0 2px 4px rgba(255,255,255,.1)}.filters{display:flex;gap:20px;margin-bottom:20px;padding:15px;background:var(--card-light);border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1)}.filter-group{display:flex;flex-direction:column;gap:5px}.filter-group label{font-weight:700;color:#333}.filter-group select{padding:8px;border:1px solid #ddd;border-radius:4px;font-size:14px;min-width:100px}.filter-group select:focus{outline:0;border-color:#6b21a8}</style></head><body><header class="header"><div class="header-left"><i class="fas fa-bars"></i><div class="logo">QuizMe</div></div><div class="search-bar"><input placeholder="Search for your quiz topic"></div><div class="header-right"><i class="fas fa-plus"></i><div class="user-avatar" alt="Google logo">J</div></div></header><main class="main-
