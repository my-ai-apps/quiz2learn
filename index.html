<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Quizlet-like App</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="./assets/css/index.css"><link rel="stylesheet" href="./assets/css/common.css"><script src="./assets/js/index.js" type="module"></script><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script><style>:root{--bg-light:#f8f9fa;--text-light:#000;--bg-dark:#121212;--text-dark:#fff;--card-bg-light:#fff;--card-bg-dark:#1e1e1e;--hover-shadow:rgba(0, 0, 0, 0.2)}body.light{background:var(--bg-light);color:var(--text-light)}body.dark{background:var(--bg-dark);color:var(--text-dark)}.study-mode{background-color:var(--card-bg-light);color:var(--text-light);border-radius:10px;padding:20px;text-align:center;box-shadow:0 2px 5px var(--hover-shadow);cursor:pointer;transition:transform .3s ease}body.dark .study-mode{background-color:var(--card-bg-dark);color:var(--text-dark);box-shadow:0 2px 5px rgba(255,255,255,.1)}.study-mode:hover{transform:translateY(-5px)}</style></head><body><header class="header"><div class="header-left"><i class="fas fa-bars"></i><div class="logo">QuizMe</div></div><div class="search-bar"><input placeholder="Search for quiz decks"></div><div class="header-right"><a href="./addNewDeck.html" title="Add New Deck"><i class="fas fa-plus"></i></a><div class="user-avatar" alt="Google logo">J</div></div></header><main class="main-content"><div data-study-modes class="study-modes"><div class="study-mode" data-mode="flashcard-mode"><i class="fas fa-copy"></i><p>Flashcards</p></div><div class="study-mode" data-mode="multiple-options-mode"><i class="fas fa-graduation-cap"></i><p>Quiz</p></div><div class="study-mode" data-mode="image-to-text"><i class="fas fa-tasks"></i><p>Image To Text</p></div><div class="study-mode" data-mode="speech"><i class="fas fa-puzzle-piece"></i><p>Speech</p></div><div class="study-mode" data-mode="ai-chat"><i class="fas fa-comments"></i><p>AI-Tutor</p></div><div class="study-mode" data-mode="app-settings"><i class="fas fa-cog"></i><p>Settings</p></div></div></main><script type="module" src="assets/js/common.js"></script><script src="./assets/js/header/page-footer.js"></script><page-footer></page-footer></body></html>
