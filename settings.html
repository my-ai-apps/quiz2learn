<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Settings</title><link rel="stylesheet" href="./assets/css/chatStyles.css"><style>:root{--bg-light:#f8f9fa;--text-light:#000;--bg-dark:#121212;--text-dark:#fff;--border-color:#ccc;--button-bg:#007bff;--button-hover:#0056b3}body.light{background:var(--bg-light);color:var(--text-light)}body.dark{background:var(--bg-dark);color:var(--text-dark)}.settings-container{max-width:400px;margin:50px auto;padding:20px;border-radius:8px;background:var(--bg-light);box-shadow:0 4px 8px rgba(0,0,0,.1)}body.dark .settings-container{background:#1e1e1e;box-shadow:0 4px 8px rgba(255,255,255,.1)}h1{text-align:center}label{display:block;font-weight:700;margin-top:10px}input,select,textarea{width:calc(100% - 20px);padding:10px;margin-top:5px;border:1px solid var(--border-color);border-radius:4px;font-size:16px;background:inherit;color:inherit;display:block;margin-left:auto;margin-right:auto}button{width:100%;padding:10px;margin-top:20px;background:var(--button-bg);color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer}button:hover{background:var(--button-hover)}select{width:calc(100% - 1px)}select option{background:var(--bg-light);color:var(--text-light)}body.dark select option{background:var(--bg-dark);color:var(--text-dark)}</style></head><body><div class="settings-container"><h1>Chat Settings</h1><div><label for="theme-selector">Select Theme:</label> <select id="theme-selector"><option value="light">Light</option><option value="dark">Dark</option></select></div><label for="temperature">Temperature:</label> <input type="number" id="temperature" step="0.1" min="0" max="1"> <label for="topK">Top-K:</label> <input type="number" id="topK" min="1"> <label for="systemRole">System Role:</label> <textarea id="systemRole" rows="3" placeholder="You are a helpful assistant."></textarea> <button id="saveSettings">Save Settings</button></div><script>document.addEventListener("DOMContentLoaded",(()=>{const e=JSON.parse(localStorage.getItem("sessionConfig"))||{temperature:.6,topK:5,systemRole:"You are a helpful assistant."};document.getElementById("temperature").value=e.temperature,document.getElementById("topK").value=e.topK,document.getElementById("systemRole").value=e.systemRole;const t=document.getElementById("theme-selector"),o=localStorage.getItem("theme")||"light";document.body.className=o,t.value=o})),document.getElementById("saveSettings").addEventListener("click",(()=>{const e=parseFloat(document.getElementById("temperature").value)||.6,t=parseInt(document.getElementById("topK").value)||5,o=document.getElementById("systemRole").value||"You are a helpful assistant.";localStorage.setItem("sessionConfig",JSON.stringify({temperature:e,topK:t,systemRole:o})),alert("Settings saved!")})),document.getElementById("theme-selector").addEventListener("change",(function(){const e=this.value;localStorage.setItem("theme",e),document.body.className=e}))</script></body></html>
