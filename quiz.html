playQuestion())}function nextQuestion(){currentQuestionIndex<questions.length-1&&(currentQuestionIndex++,displayQuestion())}function updateNavigationButtons(){document.getElementById("prevButton").disabled=0===currentQuestionIndex,document.getElementById("nextButton").disabled=currentQuestionIndex===questions.length-1}function shuffleArray(t){for(let e=t.length-1;e>0;e--){const n=Math.floor(Math.random()*(e+1));[t[e],t[n]]=[t[n],t[e]]}}function quitQuiz(){confirm("Are you sure you want to quit the quiz?")&&(window.location.href="./index.html")}loadQuestions()</script></body></html>
